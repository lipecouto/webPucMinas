<!DOCTYPE html>
<html>
<head>
  <title>DIDEE - Gestão de Condomínio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/cadastrarusuario.css" rel="stylesheet">
</head>
	<body>
		<div class="container-fluid">
			<!--Container para alterar a cor de todo o conjunto quando o menu for acionado-->
			<div class="container">
				<div class="formhead">
					<img align="left" class="img-responsive" src="img/iconpostagem.png" id="imgtext">
					<h2>CADASTRAR NOVO USUARIO</h2>
					<h4>Dados para cadastro</h4>
				</div>
					<form>
						<div class="form-group">
							<div class="input-group">
								<label for="fullname">Nome Completo</label>
								<input type="text" class="form-control" id="fullname" placeholder="Nome completo">
							</div>
							<div class="input-group">	
								<label for="personid">CPF</label>
								<input type="id" class="form-control" id="personid" placeholder="CPF">
							</div>
							<div class="input-group">	
								<label for="dateborn">Data de nascimento</label>
								<input type="date" class="form-control" id="dateborn" placeholder="dd/mm/yyyy">
							</div>
							<div class="input-group">	
								<label for="email">Email</label>
								<input type="email" class="form-control" id="userEmail" placeholder="seuemail@dominio">
							</div>
							<div class="input-group" style="padding-top: 10px; ">	
								<label for="contact">Telefone</label>
								<input type="text" class="form-control" id="userTel" placeholder="xx xxxxx-xxxx">
							</div>	
						</div>	

						<br>
						<hr>
						<h4>Dados para acesso do novo usuario</h4>
						<div class="form-group">
							<div class="input-group">
								<label for="login">Login</label>
								<input type="text" class="form-control email" id="userLogin">
							</div>
							<br><br>	
							<div class="input-group">
								<label for="pwd">Senha</label>
								<input type="password" class="form-control" id="userPass">
							</div>
							<div class="input-group">
								<label for="pwd">Confirmar senha</label>
								<input type="password" class="form-control" id="userPass2">
							</div>
								
								
						</div>
					</form>
			</div>	
				<br>
				<div class="container">    
				  <center>
				  	<button id="btncadastrar" type="button" class="btn btn-primary">CADASTRAR</button>
				  	<button id="btncancelar" type="button" class="btn btn-danger">CANCELAR</button>
				  </center>
				</div>		
		</div>

		
		
	</body>
</html>
