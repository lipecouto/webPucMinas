<div class="container-fluid">
	<div>
		<img align="left" class="img-responsive" src="img/iconpostagem.png" id="imgtext">
		<h2>CADASTRAR NOVA POSTAGEM</h2>
	</div>
	<form>
		<div class="form-group">
			<label for="titulopostagem">Titulo da postagem</label>
			<input type="titulo" class="form-control" id="titulopostagem" style="width: 100%;">
		</div>
		<div class="form-group">
			<label for="comment">Texto da postagem:</label>
			<textarea class="form-control" rows="4" id="comment" style="width: 100%;"></textarea>
		</div>
	</form>
</div>
<br>
<div class="container">    
  <center>
  	<button id="btncadastrar" type="button" class="btn btn-primary">CADASTRAR</button>
  	<button id="btncancelar" type="button" class="btn btn-danger">CANCELAR</button>
  </center>
</div>
